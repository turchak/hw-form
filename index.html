<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div class="content">
    <form class="form" action="index.html" method="post">
      <fieldset class="form-field">
        <h1 class="form-field__title">Great your free account</h1>
        <p class="form-field__text">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="form-field__text--login" href="#">Log in.</a></p>

        <div class="form-field__block">
          <input class="form-field__input form-field__input--first-name" type="text" name="name" value="" placeholder="First name">
          <input class="form-field__input form-field__input--second-name" type="text" name="name" value="" placeholder="Last name">
          <input class="form-field__input" type="email" name="email" value="" placeholder="Email adress">
          <input class="form-field__input" type="password" name="name" value="" placeholder="Password">
        </div>


        <button class="form-field__button" type="submit" name="button">Sing up for free</button>
        <p class="form-field__text">By clicking on “Sign up for free”, you agree to the <a class="form-field__text--login" href="#">Terms of Service</a> and the <a class="form-field__text--login" href="#">Privacy Policy</a></p>
      </fieldset>

    </form>
  </div>
</body>

</html>
